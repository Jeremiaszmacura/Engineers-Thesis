name: Snyk

on: push

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          files: /server/

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          entryPoint: ./server
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}