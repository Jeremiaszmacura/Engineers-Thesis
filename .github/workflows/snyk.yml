name: Snyk

on: push

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        with:
          working-directory: /server
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}